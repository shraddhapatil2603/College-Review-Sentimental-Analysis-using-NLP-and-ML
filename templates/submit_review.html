<!DOCTYPE html>
<html>
<head>
    <title>Submit Review</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/submit_review_style.css') }}">
</head>
<body>
    <header>
        <div class="nav">
            <a href="{{ url_for('reviews') }}">View Reviews</a>
        </div>
        <div class="nav2">
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </header>
    <section>
        <div class="x">
            <h2>Submit Review</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="text" name="college" placeholder="College Name" required><br>
                <textarea name="college_review" placeholder="College Review" required></textarea><br>
                <textarea name="campus_review" placeholder="Campus Review" required></textarea><br>
                <textarea name="faculty_review" placeholder="Faculty Review" required></textarea><br>
                <textarea name="hostel_review" placeholder="Hostel Review" required></textarea><br>
                <textarea name="overall_facilities_review" placeholder="Overall Facilities Review" required></textarea><br>
                <input type="number" name="rating" placeholder="Rating (1-5)" required><br>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </section>
</body>
</html>
